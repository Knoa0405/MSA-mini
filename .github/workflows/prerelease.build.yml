on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: paulhatch/semantic-version@v5.0.2
        id: semantic-version
        with:
          tag-prefix: 'v'
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          version_format: "${major}.${minor}.${patch}-alpha.${increment}"
          enable_prerelease_mode: true

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{steps.semantic-version.outputs.version}}"
          prerelease: true
          title: "${{steps.semantic-version.outputs.version}}"