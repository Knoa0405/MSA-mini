on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      changelog:
        exclude:
          labels:
            - ignore-for-release
          authors:
            - octocat
        categories:
          - title: Breaking Changes ðŸ› 
            labels:
              - Semver-Major
              - breaking-change
          - title: Exciting New Features ðŸŽ‰
            labels:
              - Semver-Minor
              - enhancement
          - title: Other Changes
            labels:
              - "*"
      - uses: paulhatch/semantic-version@v5.0.2
        with:
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          version_format: "v${major}.${minor}.${patch}-alpha.${increment}"
          enable_prerelease_mode: true

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"

