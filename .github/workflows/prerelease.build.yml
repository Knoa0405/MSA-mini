on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Update Version
        uses: actions/github-script@v4
        with:
          script: |
            const fs = require('fs');
            const versionFile = 'path/to/version/file';
            const currentVersion = fs.readFileSync(versionFile, 'utf8').trim();
            const versionParts = currentVersion.split('.');
            const major = versionParts[0];
            const minor = versionParts[1];
            const patch = parseInt(versionParts[2]) + 1;
            const newVersion = `${major}.${minor}.${patch}`;
            fs.writeFileSync(versionFile, newVersion);

            github.commit('Update version number', {
              files: [versionFile],
              author: {
                name: 'GitHub Actions',
                email: 'actions@github.com'
              },
              committer: {
                name: 'GitHub Actions',
                email: 'actions@github.com'
              },
              message: 'Update version number'
            });
      - uses: paulhatch/semantic-version@v5.0.2
        id: semantic-version
        with:
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          version_format: "v${major}.${minor}.${patch}-alpha.${increment}"
          enable_prerelease_mode: true

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{steps.semantic-version.outputs.version}}"
          prerelease: true
          title: "${{steps.semantic-version.outputs.version}}"